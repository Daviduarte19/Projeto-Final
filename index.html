<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Final</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
     
</head>
<body>
    <figure><img src="https://hbomax-images.warnermediacdn.com/2022-08/tt.png?host=wme-hbomax-drupal-prod.s3.amazonaws.com" alt="Rick and Morty" width="400" height="100"></figure>
  
    <div class="container">
        <header>
       
          <ul>
            <li>
              <a href="#">Personagens</a>
            </li>
            <li>
              <a href="#">Localizações</a>
            </li>
            <li>
              <a href="#">Episódios</a>
            </li>
          </ul>
        </header>
    
        <main>
          <section class="chars">
            <img src="./assets/logo.svg" alt="">
            
            <div class="filters">
              <input type="text" id="name" placeholder="Filter by name..." class="filter">
              <select name="species" id="species" class="filter">
                <option value="" default>
                  Species
                </option>
                <option value="animal">Animal</option>
                <option value="alien">Alien</option>
                <option value="disease">Doença</option>
                <option value="unknown">Desconhecido</option>
                <option value="human">Humano</option>
                <option value="humanoid">Humanoide</option>
                <option value="mythological">Mitologico</option>
                <option value="poopybutthole">Poopybutthole</option>
                <option value="robot">Robo</option>
              </select>
              <select name="gender" id="gender" class="filter">
                <option value="">
                  Genero
                </option>
                <option value="female">Feminino</option>
                <option value="male">Masculino</option>
                <option value="genderless">Sem Genero</option>
                <option value="unknown">Desconhecido</option>
              </select>
              <select name="status" id="status" class="filter">
                <option value="">
                  Status
                </option>
                <option value="alive">Vivo</option>
                <option value="dead">Morto</option>
                <option value="unknown">Desconhecido</option>
              </select>
            </div>
    
         
            <button id="load-more">
              Carregar mais
            </button>
          </section>
        </main>
      </div>









    <script src='./js/main.js'></script>
</body>
</html>
